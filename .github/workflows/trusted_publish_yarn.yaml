name: Manual Release to npm with yarn (trusted)

on:
  workflow_dispatch: {}

permissions:
  contents: write
  id-token: write

jobs:
  release:
    environment: npm_trusted
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Use Yarn 4.4.0 via Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.4.0 --activate
          yarn --version

      - name: Create temporary Yarn config (nodeLinker)
        run: |
          printf "nodeLinker: node-modules\nenableGlobalCache: true\n" > .yarnrc.yml

      - name: Update npm (for OIDC trusted publishing)
        run: |
          npm -v
          npm i -g npm@latest
          npm -v

      - name: Clean any npm auth (avoid token mode)
        run: |
          rm -f .npmrc ~/.npmrc || true
          echo "no .npmrc left"

      - name: Install deps (disable immutable to avoid YN0028 until lock is updated)
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: "false"
        run: yarn install

      - name: Semantic Release (OIDC, no NPM token)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"
        run: yarn dlx semantic-release
