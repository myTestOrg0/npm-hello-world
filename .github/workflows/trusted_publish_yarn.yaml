name: Manual Release to npm with yarn (trusted)

on:
  workflow_dispatch: {}

permissions:
  contents: write
  id-token: write

jobs:
  release:
    environment: npm_trusted
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with:
          node-version: '20'      # ← БЕЗ registry-url
          cache: 'yarn'

      - name: Use Yarn 4 (если нужно)
        run: |
          corepack enable
          corepack prepare yarn@4.4.0 --activate

      - name: Update npm (для OIDC)
        run: npm i -g npm@latest

      - name: Clean npm auth
        run: |
          rm -f .npmrc ~/.npmrc
          echo "NPM userconfig is now empty"
        # альтернативно можно «заглушить» конфиг:
        # env:
        #   NPM_CONFIG_USERCONFIG: /dev/null

      - run: yarn install  # или --immutable, если lock актуален

      - name: Semantic Release (OIDC, без NPM_TOKEN)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true   # не обязательно, но не мешает
          # Nикаких NODE_AUTH_TOKEN / NPM_TOKEN!
        run: yarn semantic-release
